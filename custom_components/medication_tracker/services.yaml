take_medication:
  name: Take Medication
  description: Mark a medication as taken.
  fields:
    medication_id:
      name: Medication ID
      description: The ID of the medication to mark as taken.
      required: true
      selector:
        text:
    datetime:
      name: Date & Time
      description: When the medication was taken (optional - defaults to now).
      required: false
      selector:
        datetime:

skip_medication:
  name: Skip Medication
  description: Mark a medication as skipped.
  fields:
    medication_id:
      name: Medication ID
      description: The ID of the medication to mark as skipped.
      required: true
      selector:
        text:
    datetime:
      name: Date & Time
      description: When the medication was skipped (optional - defaults to now).
      required: false
      selector:
        datetime:

add_medication:
  name: Add Medication
  description: Add a new medication to track.
  fields:
    name:
      name: Medication Name
      description: The name of the medication.
      required: true
      selector:
        text:
    dosage:
      name: Dosage
      description: The dosage information (e.g., "10mg", "2 tablets").
      required: true
      selector:
        text:
    frequency:
      name: Frequency
      description: How often to take the medication.
      required: true
      selector:
        select:
          options:
            - daily
            - weekly
            - monthly
            - as_needed
    times:
      name: Times
      description: Times to take the medication (24-hour format, e.g., "09:00").
      required: false
      selector:
        object:
    start_date:
      name: Start Date
      description: The date to start taking this medication (optional).
      required: false
      selector:
        date:
    end_date:
      name: End Date
      description: The date to stop taking this medication (optional).
      required: false
      selector:
        date:
    notes:
      name: Notes
      description: Optional notes about the medication.
      required: false
      selector:
        text:
          multiline: true
    supply_tracking_enabled:
      name: Enable Supply Tracking
      description: Enable supply tracking for this medication.
      required: false
      default: false
      selector:
        boolean:
    current_supply:
      name: Current Supply
      description: Current number of units in stock.
      required: false
      selector:
        number:
          min: 0
          mode: box
    pills_per_dose:
      name: Units Per Dose
      description: Number of units taken per dose.
      required: false
      default: 1
      selector:
        number:
          min: 0.1
          step: 0.1
          mode: box
    refill_reminder_threshold:
      name: Refill Reminder Threshold
      description: Days of supply remaining before triggering low supply alert.
      required: false
      default: 7
      selector:
        number:
          min: 1
          mode: box
    show_refill_on_calendar:
      name: Show Refill on Calendar
      description: Display estimated refill date on the medication calendar.
      required: false
      default: false
      selector:
        boolean:

remove_medication:
  name: Remove Medication
  description: Remove a medication from tracking.
  fields:
    medication_id:
      name: Medication ID
      description: The ID of the medication to remove.
      required: true
      selector:
        text:


      required: false
      selector:
        boolean:

refill_medication:
  name: Refill Medication
  description: Add units to a medication's supply.
  fields:
    medication_id:
      name: Medication ID
      description: The ID of the medication to refill.
      required: true
      selector:
        text:
    refill_amount:
      name: Refill Amount
      description: The number of units to add to the supply.
      required: true
      selector:
        number:
          min: 1
          mode: box
    datetime:
      name: Refill Date
      description: When the refill occurred (optional - defaults to now).
      required: false
      selector:
        datetime:

update_supply:
  name: Update Supply
  description: Manually set a medication's current supply count.
  fields:
    medication_id:
      name: Medication ID
      description: The ID of the medication to update.
      required: true
      selector:
        text:
    current_supply:
      name: Current Supply
      description: The new supply count.
      required: true
      selector:
        number:
          min: 0
          mode: box
